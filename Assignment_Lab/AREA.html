<!--Compute the AREA of CIRCLE with the given interface below-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Area Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Circle Area Calculator</h2>
        <input type="number" id="radius" placeholder="Enter radius of circle">
        <button onclick="calculateArea()">Calculate Area</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        function calculateArea() {
            const radius = document.getElementById("radius").value;
            const output = document.getElementById("output");

            if (radius === "" || radius < 0) {
                output.textContent = "Please enter a valid positive radius.";
                output.style.color = "red";
                return;
            }

            const area = Math.PI * Math.pow(radius, 2);
            output.textContent = `The area of the circle is: ${area.toFixed(2)}`;
            output.style.color = "green";
        }
    </script>
</body>
</html>
