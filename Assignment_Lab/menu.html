<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Bill Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border: 2px solid green;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            color: green;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        input[type="text"] {
            margin-top: 15px;
            width: 80%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Your Food</h2>
        <form id="foodForm">
            <label><input type="checkbox" name="food" value="100"> Burger</label>
            <label><input type="checkbox" name="food" value="50"> Fries</label>
            <label><input type="checkbox" name="food" value="350"> Pizza</label>
            <button type="button" onclick="calculateBill()">Calculate Bill</button>
            <input type="text" id="totalBill" placeholder="0" readonly>
        </form>
    </div>

    <script>
        function calculateBill() {
            const checkboxes = document.querySelectorAll('input[name="food"]:checked');
            let total = 0;

            checkboxes.forEach((checkbox) => {
                total += parseInt(checkbox.value);
            });

            if (total === 0) {
                alert("Choose at least one item");
                document.getElementById("totalBill").value = "";
            } else {
                document.getElementById("totalBill").value = total;
            }
        }
    </script>
</body>
</html>
