<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Addition Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            margin: 10px 0;
            padding: 8px;
            width: 150px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output {
            margin-top: 15px;
            font-size: 18px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Simple Addition Calculator</h2>
        <form onsubmit="return false">
            <input type="number" id="num1" placeholder="Enter first number" required>
            <br>
            <input type="number" id="num2" placeholder="Enter second number" required>
            <br>
            <button type="button" onclick="addNumbers()">ADD</button>
        </form>
        <div class="output" id="output"></div>
    </div>

    <script>
        function addNumbers() {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;

            if (num1 === "" || num2 === "") {
                alert("Please fill in both numbers");
                return;
            }

            const sum = parseFloat(num1) + parseFloat(num2);
            document.getElementById("output").textContent = `The total is: ${sum}`;
        }
    </script>
</body>
</html>
